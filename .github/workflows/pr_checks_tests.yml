name: PR Validation
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr_checks_tests:
    name: PR Checks Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install repository package (and deps)
        run: |
          pip install -e .
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run repository tests (verbose)
        if: ${{ hashFiles('tests/run.py') != '' }}
        run: |
          set -x
          python -u tests/run.py
