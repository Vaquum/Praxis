name: Type Check

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  pr_checks_mypy:
    name: PR Checks Mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run mypy
        run: mypy praxis/ --ignore-missing-imports
